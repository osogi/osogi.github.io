<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <div class="title-box text-center">
                <h5>
                    Settings
                </h5>
                <div class="line-mf"></div>
            </div>
            <form>
                <div class="form-group">
                    <label for="gifLink">Gif URL:</label>
                    <input type="text" class="form-control" id="gifLink" placeholder="https://gifs.com/happy.gif">
                </div>

                <div class="form-group">
                    <label for="audioLink">Audio URL:</label>
                    <input type="text" class="form-control" id="audioLink" placeholder="https://sounds.com/happy.mp3">
                </div>

                <div class="form-group">
                    <label for="buttonText">Button text:</label>
                    <input type="text" class="form-control" id="buttonText" placeholder="Click me!">
                </div>

                <div class="form-group">
                    <label for="buttonColour">Button colour:</label>
                    <input type="text" class="form-control" id="buttonColour" placeholder="#ffffff">
                </div>

                <div class="form-group">
                    <label for="textColour">Text colour:</label>
                    <input type="text" class="form-control" id="textColour" placeholder="#000000">
                </div>

            </form>
            
            
            <button class="btn btn-primary" id="createButton">Create link</button>
                

            
        </div>


        <div class="col-sm-6">
            <div class="title-box text-center">
                <h5>
                    Demo
                </h5>
                <div class="line-mf"></div>
                </div>
            <iframe id="demo" width="100%" height="100%" src="https://osogi.github.io/gif-and-sound/embedded" style="border:2px solid white;" ></iframe>
            
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="curLink" value="https://osogi.github.io/gif-and-sound/embedded">
                <button class="btn btn-outline-secondary" type="button" id="copyButton">
                    <i class="fa fa-copy"></i>
                </button>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('copyButton').addEventListener('click', function() {
        const copyText = document.getElementById('curLink');
        copyText.select();  // Выделение текста
        navigator.clipboard.writeText(copyText.value)
            .then(() => alert('Link copied'))
            .catch(err => console.error('Error', err));
    });
</script>

<script>
    document.getElementById('createButton').addEventListener('click', function() {
        const giflink = document.getElementById('gifLink').value;
        const audiolink = document.getElementById('audioLink').value;
        const buttonText = document.getElementById('buttonText').value;
        const buttonColour = document.getElementById('buttonColour').value;
        const textColour = document.getElementById('textColour').value;

        const data = {
            btxt: buttonText,
            bcol: buttonColour,
            tcol: textColour,
            gif: giflink,
            audio: audiolink
        };

        const queryString = Object.keys(data)
            .map(key => `${encodeURIComponent(key)}=${encodeURIComponent(data[key])}`)
            .join('&');

        const url = `https://osogi.github.io/gif-and-sound/embedded?${queryString}`
        
        document.getElementById('demo').src = url;
        document.getElementById('curLink').value = url;

     
    });
</script>
