<button id="play-button" class="play-button">üéâ Happy-happy üéâ</button>
<div id="gif-container" class="gif-container">
    <!-- –ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ GIF –±—É–¥–µ—Ç –∑–∞–≥—Ä—É–∂–∞—Ç—å—Å—è –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
</div>

<audio id="myAudio" src="https://www.myinstants.com/media/sounds/happy-happy-happy-cat.mp3"></audio>



<script>
    function replaceEmptyStringWithHolder(str, holder) {
        if (str === null || str === "") {
            return holder;
        }
        return str;
    }


    const playButton = document.getElementById('play-button')

    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);

    const buttonText = replaceEmptyStringWithHolder(urlParams.get("btxt"), "‚ñ∂Ô∏è Play");
    const buttonColour = replaceEmptyStringWithHolder(urlParams.get("bcol"), "#99005e");
    const textColour = replaceEmptyStringWithHolder(urlParams.get("tcol"), "#ffffff");
    const gifLink = replaceEmptyStringWithHolder(urlParams.get("gif"), "https://www.icegif.com/wp-content/uploads/2023/06/icegif-948.gif");
    const audioLink = replaceEmptyStringWithHolder(urlParams.get("audio"), "https://www.myinstants.com/media/sounds/happy-happy-happy-cat.mp3");


    playButton.innerText = buttonText;
    playButton.style.backgroundColor = buttonColour;
    playButton.style.color = textColour;

    myAudio.src = audioLink;

    document.getElementById('play-button').onclick = function() {
        // –ü—Ä–æ–∏–≥—Ä—ã–≤–∞–µ–º –ø–µ—Å–Ω—é
        document.getElementById('myAudio').load();
        document.getElementById('myAudio').play();
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –∏ –æ—Ç–æ–±—Ä–∞–∂–∞–µ–º GIF
        var gifContainer = document.getElementById('gif-container');
        var gifImage = document.createElement('img');
        gifImage.src = gifLink; // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ —Å—Å—ã–ª–∫—É –Ω–∞ –≤–∞—à–µ GIF-–∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
        gifImage.style.maxWidth = '100%';
        gifContainer.innerHTML = ''; // –û—á–∏—â–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –ø–µ—Ä–µ–¥ –¥–æ–±–∞–≤–ª–µ–Ω–∏–µ–º –Ω–æ–≤–æ–≥–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
        gifContainer.appendChild(gifImage);
    };
</script>
